<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="shortcut icon" type="img" href="img/icon.png" />
  <link rel="stylesheet" href="style/style.css">
  <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <a class="navbar-brand" id="logo" href="#home">
      <img id="imgLogo" src="img/logo.png" alt="Logo of page">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form id="search" class="form-inline">
            <a><i class="fas fa-search" aria-hidden="true"></i></a>
            <input class="form-control form-control-sm" id="search-input" type="text" placeholder="Search">
          </form>
        </li>
        <li class="nav-item" id="sign-up">
          <a href="#register">Đăng ký</a>
        </li>
        <li class="nav-item" id="sign-in">
          <a href="#login" class="btn-hover btn-color nav-link">Đăng nhập</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app">

  </div>
  <script>
    $("#sign-up").click(function () {
      $.getScript("js/register.js");
    }); 
  </script>
  <script>
    $("#sign-in").click(function () {
      $.getScript("js/login.js");
    }); 
  </script>
  <script src="js/route.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
